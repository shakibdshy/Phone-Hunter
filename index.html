<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gadget Hunter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"> 
</head>
<body>
    <!-- Header Area -->
    <header class="p-14">
        <h1 class="text-emerald-600 text-bold text-5xl font-bold text-center">Gadget Hunter</h1>
    </header>
    <!-- Header Area -->

    <main>
        <form>
            <div class="search-form relative my-8 text-center max-w-lg mx-auto">
                <input id="search-box" type="text" class="bg-slate-100 py-5 px-4 w-full" placeholder="Search Your Phone">
                <button id="submit" onclick="searchPhone()" type="button" class="py-3 px-5 bg-slate-200 text-green-800 text-lg font-bold absolute top-3 right-3">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                      </svg>
                </button>
            </div>
        </form>
        <div id="phones" class="max-w-7xl grid grid-cols-2 mx-auto gap-5"></div>
    </main>
    
    <script src="app.js"></script>
</body>
</html>
